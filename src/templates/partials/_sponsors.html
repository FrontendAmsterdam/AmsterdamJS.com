<section class="sponsors" id="sponsors">
  <div class="wrapper">
    <div class="sponsors__title title">{{sponsors.title}}</div>
    {% if sponsors.descr %}
    <div class="sponsors__descr descr">{{sponsors.descr}}</div>
    {% endif %}
    <div class="sponsors__content">
      {% for item in sponsors.items %}
      <div class="sponsors__item">
        <div class="logos {{item.mod}}">
          <div class="logos__info">
            <div class="logos__title">{{item.title}}</div>
            <div class="logos__empty"></div>
          </div>
          <div class="logos__content">
            {% for logo in item.logos %}
            <a href="#" class="logos__link"><img src="img/logos/{{logo.src}}" alt=""/></a>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
